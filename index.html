<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /></head>
    <style>
        .timer{
            font-size: 100px;
        }
        .history-group{
            width: 100%;
        }
        .input-group{
            display: flex;
            flex-direction: column;
        }
        .todo-input{
            width: 350px;
            height: 33px;
            margin-bottom: 0;
        }
        form{
            padding: 0;
        }
        .done-task{
            width:350px;
            margin-top: 10px;
            pointer-events: none;
        }
    </style>
<body>
    <div class="container-fluid" id="outer">
        <div class="timer-group">
            <div class="row">
                <div class="timer col-lg-4 offset-lg-4">
                    <!-- <div class="text-center"> -->
                        <span id="hours">0h</span>
                        <span id="mins">0m </span>
                        <span id="secs">0s </span>
                    <!-- </div> -->
                </div>
            </div>
            <div class="row">
                <div class="input-group col-lg-4 offset-lg-4">
                    <p class="font-weight-bold">What Task You Want to Finish Today?</p>
                    <form>
                        <input type="text" class="todo-input">
                        <button class="go-button btn btn-default btn-danger"><i class="fas fa-chevron-circle-right"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" id="done-container">
            <!-- <div class="history-group col-lg-4 offset-lg-4">
                <button type="button" class="btn btn-default btn-block btn-md btn-primary done-task" >Watch Vue JS Project</button>
            </div> -->
        </div>
    <script src="app.js"></script>
</body>
</html>
